<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuietSpace - Ethiopian Quiet Spots Finder</title>
    <!-- Dependencies for Deployment -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- NOTE: For production, we would pre-compile the JSX below and remove this dependency -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase Modules (Type Module for Imports) -->
    <script type="module">
        // Importing all necessary Firebase functions from CDNs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Expose Firebase and Environment variables to the global scope for the React script to use
        window._firebase = {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, 
            GoogleAuthProvider, signInWithPopup, signOut, signInWithRedirect, getRedirectResult, 
            getFirestore, doc, setDoc, onSnapshot, collection, setLogLevel
        };
        
        // Ensure all environment variables have fallbacks
        window._env = {
            __app_id: typeof __app_id !== 'undefined' ? __app_id : 'default-app-id',
            __firebase_config: typeof __firebase_config !== 'undefined' ? __firebase_config : '{}',
            __initial_auth_token: typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null 
        };
    </script>
    <style>
        /* Define Inter font and base styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- React App will be rendered here -->
    </div>

    <script type="text/babel">
        // --- Setup and Globals ---
        const { useState, useEffect, useCallback } = React;
        const FB = window._firebase || {};
        const ENV = window._env || {};

        const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, 
                GoogleAuthProvider, signInWithPopup, signOut, signInWithRedirect, getRedirectResult, 
                getFirestore, doc, setDoc, onSnapshot, collection, setLogLevel } = FB;

        const appId = ENV.__app_id || 'default-app-id';
        
        // Parse the config immediately with a default fallback
        let rawFirebaseConfig = ENV.__firebase_config || '{}';
        let parsedFirebaseConfig = {};
        try {
            parsedFirebaseConfig = JSON.parse(rawFirebaseConfig);
        } catch (e) {
            console.error("Critical: Failed to parse Firebase config JSON:", e);
            // Will be caught and logged in the state below
        }

        const initialAuthToken = ENV.__initial_auth_token;
        
        // --- Constants ---
        const PRIVATE_COLLECTION_NAME = 'user_data'; 
        const USER_DATA_DOCUMENT_ID = 'state';

        // Translations 
        const translations = {
            en: {
                appName: "QuietSpace", home: "Home", profile: "Profile", myPlaces: "My Places", signIn: "Sign In with Google", signOut: "Sign Out", welcome: "Welcome",
                noiseMap: "Noise Map", explore: "Explore", favorites: "Favorites", bookSpot: "Book Spot", bookingStatus: "Active Booking", cancelBooking: "Cancel Booking",
                noBooking: "You currently have no active booking.", placeName: "Place Name", dbMessage: "Database Message", placesTracker: "Ethiopian Places Tracker",
                addPlace: "Add Place", noPlaces: "No places added yet. Add your first one!", enterPlace: "Enter new place name...", connected: "Connected", authenticating: "Authenticating...",
                trackerTitle: "Your Saved Quiet Spots", bookingSuccess: "Spot successfully booked!", bookingCanceled: "Booking successfully canceled.", delete: "Delete",
                homeTitle: "Nearby Quiet Spots", type: "Type", library: "Library", "café": "Café", park: "Park", coworking: "Co-working", amenities: "Amenities", wifi: "Wi-Fi", outlets: "Outlets",
                dB: "dB", added: "Added", all: "All",
                signInGoogle: "Sign In/Up with Google", profileInfo: "Profile Information",
                configStatus: "Firebase Configuration Status", dbInitError: "Initialization Error", configUsed: "Firebase Config Used",
                directions: "Get Directions", // NEW
                anonymousFeatureWarning: "All features are enabled for Guest users. Sign in/up to save your data permanently.", // NEW
            },
            am: {
                appName: "ጸጥታ ቦታ", home: "ዋና ገጽ", profile: "መገለጫ", myPlaces: "የኔ ቦታዎች", signIn: "በGoogle ይግቡ", signOut: "ይውጡ", welcome: "እንኳን ደህና መጡ",
                noiseMap: "የድምጽ ካርታ", explore: "አሰስ", favorites: "ተመራጮች", bookSpot: "ቦታ ይያዙ", bookingStatus: "የተያዘ ቦታ", cancelBooking: "ቦታ መሰረዝ",
                noBooking: "በአሁኑ ሰዓት የተያዘ ቦታ የለዎትም።", placeName: "የቦታው ስም", dbMessage: "የዳታቤዝ መልእክት", placesTracker: "የኢትዮጵያ ቦታዎች መከታተያ",
                addPlace: "ቦታ ያክሉ", noPlaces: "እስካሁን ምንም ቦታ አልተጨመረም! የመጀመሪያውን ያክሉ", enterPlace: "አዲስ ቦታ ስም ያስገቡ...", connected: "ተገናኝቷል", authenticating: "በማረጋገጥ ላይ...",
                trackerTitle: "የተቀመጡ ጸጥ ያሉ ቦታዎችዎ", bookingSuccess: "ቦታ በተሳካ ሁኔታ ተይዟል!", bookingCanceled: "ቦታው በተሳካ ሁኔታ ተሰርዟል።", delete: "አጥፋ",
                homeTitle: "አቅራቢያ ያሉ ጸጥ ያሉ ቦታዎች", type: "ዓይነት", library: "ቤተ-መጻሕፍት", "café": "ካፌ", park: "ፓርክ", coworking: "የጋራ መሥሪያ ቦታ", amenities: "መገልገያዎች", wifi: "ዋይፋይ", outlets: "መውጫ",
                dB: "ዲቢ", added: "ተጨምሯል", all: "ሁሉም",
                signInGoogle: "በGoogle ይግቡ/ይመዝገቡ", profileInfo: "የመገለጫ መረጃ",
                configStatus: "የFirebase ማዋቀር ሁኔታ", dbInitError: "የመጀመሪያ ቅንብር ስህተት", configUsed: "ጥቅም ላይ የዋለው Firebase ማዋቀር",
                directions: "አቅጣጫዎች ያግኙ", // NEW
                anonymousFeatureWarning: "ሁሉም ባህሪያት ለጊዜያዊ ተጠቃሚዎች ነቅተዋል። ዳታዎን በቋሚነት ለማስቀመጥ ይመዝገቡ።", // NEW
            },
        };

        // Mock Data for the Home Page - UPDATED with map queries
        const MOCK_LOCATIONS = [
            { id: 'lib001', name: 'Central City Library, Addis Ababa', type: 'Library', noiseLevel: 45, amenities: ['wifi', 'outlets'], mapQuery: 'Central City Library, Addis Ababa' },
            { id: 'park002', name: 'Riverside Quiet Zone, Hawassa', type: 'Park', noiseLevel: 32, amenities: [], mapQuery: 'Riverside Quiet Zone, Hawassa' },
            { id: 'cafe003', name: 'The Silent Sip Café, Gondar', type: 'Café', noiseLevel: 55, amenities: ['wifi'], mapQuery: 'The Silent Sip Cafe, Gondar' },
            { id: 'cowork004', name: 'Zen Desk Co-working, Mekele', type: 'Co-working', noiseLevel: 40, amenities: ['wifi', 'outlets'], mapQuery: 'Zen Desk Co-working, Mekele' },
            { id: 'et_lib1', name: 'Abrehot Library, Addis Ababa', type: 'Library', noiseLevel: 45, amenities: ['wifi', 'outlets'], mapQuery: 'Abrehot Library, Addis Ababa' },
            { id: 'et_park1', name: 'Sheger Park, Addis Ababa', type: 'Park', noiseLevel: 35, amenities: [], mapQuery: 'Sheger Park, Addis Ababa' },
            { id: 'et_park2', name: 'Entoto Natural Park, Addis Ababa', type: 'Park', noiseLevel: 30, amenities: [], mapQuery: 'Entoto Natural Park, Addis Ababa' },
        ];
        
        // --- Error Boundary Component (Crucial for robust deployment) ---
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null, errorInfo: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error("Uncaught error in React Component:", error, errorInfo);
                this.setState({ error, errorInfo });
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-8 bg-red-100 border border-red-400 text-red-700 rounded-xl m-4">
                            <h1 className="text-2xl font-bold mb-3">⚠️ Application Error</h1>
                            <p className="mb-2">A rendering error occurred. Please check the browser console for details.</p>
                            <p className="font-semibold">Error Message:</p>
                            <pre className="whitespace-pre-wrap text-sm bg-red-50 p-3 rounded-lg border border-red-300">
                                {this.state.error && this.state.error.toString()}
                            </pre>
                        </div>
                    );
                }
                return this.props.children; 
            }
        }

        // --- Main App Component ---
        const App = () => {
            // 1. Firebase State
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [user, setUser] = useState(null); 
            const [userId, setUserId] = useState(null);
            const [loading, setLoading] = useState(true);
            
            // NEW STATE FOR DEBUGGING
            const [dbInitError, setDbInitError] = useState(null);

            // 2. App State
            const [appData, setAppData] = useState({ bookingId: null, bookingPlace: null, places: [] });
            const [currentPage, setCurrentPage] = useState('Home');
            const [language, setLanguage] = useState('en');
            const [toastMessage, setToastMessage] = useState(null);
            const [inputPlace, setInputPlace] = useState('');
            const [filterType, setFilterType] = useState('All');
            const [filterAmenities, setFilterAmenities] = useState([]);
            
            const t = translations[language] || translations['en']; 

            // --- Utility Functions ---

            const showToast = (message, type = 'success') => {
                setToastMessage({ message, type });
                setTimeout(() => setToastMessage(null), 3000);
            };

            const getDocRef = useCallback((currentUserId) => {
                if (!db || !currentUserId || !collection || !doc) return null;
                // Path: /artifacts/{appId}/users/{userId}/user_data/state
                const userDataCollection = collection(db, 'artifacts', appId, 'users', currentUserId, PRIVATE_COLLECTION_NAME);
                return doc(userDataCollection, USER_DATA_DOCUMENT_ID);
            }, [db, appId]);

            const handleGetDirections = (query) => {
                const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query)}`;
                window.open(url, '_blank');
            };

            // --- FIREBASE EFFECTS & LOGIC ---

            // Effect 1: Initialize Firebase and Handle Authentication
            useEffect(() => {
                if (!initializeApp || !getAuth || !getFirestore) {
                    setDbInitError("Firebase SDK not fully loaded. Check script imports.");
                    setLoading(false);
                    return;
                }

                try {
                    setLogLevel('Debug');
                    
                    // NEW CHECK: Ensure Firebase config is present and valid
                    if (Object.keys(parsedFirebaseConfig).length === 0 || !parsedFirebaseConfig.apiKey) {
                         // Set a specific error if config is bad/missing
                         throw new Error("FATAL: Firebase configuration is empty, missing API key, or failed JSON parsing.");
                    }
                    console.log("Attempting to initialize Firebase with config:", parsedFirebaseConfig);


                    const firebaseApp = initializeApp(parsedFirebaseConfig);
                    const firestoreDb = getFirestore(firebaseApp);
                    const firebaseAuth = getAuth(firebaseApp);

                    setDb(firestoreDb);
                    setAuth(firebaseAuth);
                    setDbInitError(null); // Clear any previous error if successful
                    
                    // 1. Check for Redirect Result (Crucial for robust sign-in on deployment)
                    const checkRedirectResult = async () => {
                        try {
                            const result = await getRedirectResult(firebaseAuth);
                            if (result) {
                                console.log("Signed in successfully via redirect.");
                            }
                        } catch (error) {
                            if (error.code !== 'auth/popup-closed-by-user') {
                                console.error("Error during redirect sign-in:", error);
                                showToast("Sign-In failed after redirect.", 'error');
                            }
                        }
                    };

                    // 2. Set up Auth State Listener and Initial Sign-in
                    const unsubscribe = onAuthStateChanged(firebaseAuth, async (currentUser) => {
                        if (currentUser) {
                            setUser(currentUser);
                            setUserId(currentUser.uid);
                        } else {
                            // Attempt sign-in with custom token or anonymously
                            try {
                                if (initialAuthToken) {
                                    await signInWithCustomToken(firebaseAuth, initialAuthToken);
                                } else {
                                    await signInAnonymously(firebaseAuth);
                                }
                            } catch (authError) {
                                console.warn('Auth Fallback/Anonymous Sign-in Error:', authError);
                                // Fallback: Set a random ID for guest data if auth fails entirely
                                setUserId(crypto.randomUUID()); 
                            }
                        }
                        setLoading(false);
                    });

                    // Call redirect check immediately to resolve any ongoing sign-in
                    checkRedirectResult();
                    
                    return () => unsubscribe();
                } catch (initError) {
                    // This catch block handles both Firebase internal errors and our manual 'FATAL' error
                    const errorMessage = initError.message || initError.toString();
                    console.error('Firebase Init Error:', errorMessage);
                    setDbInitError(errorMessage); // Set the specific error message for display
                    showToast("Failed to connect to the database. (Configuration Error)", 'error');
                    
                    // Crucial: If initialization fails, still attempt to load app as a guest
                    if (!userId) {
                       setUserId(crypto.randomUUID()); 
                    }
                    
                    setLoading(false);
                }
            }, []);

            // Effect 2: Set up Real-time Data Listener for User State
            useEffect(() => {
                if (!db || !userId) return; // Wait for DB to be initialized and UserID to be set

                const docRef = getDocRef(userId);
                if (!docRef) return;

                let unsubscribeSnapshot = () => {};

                try {
                    unsubscribeSnapshot = onSnapshot(docRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            setAppData({ 
                                bookingId: data.bookingId || null, 
                                bookingPlace: data.bookingPlace || null,
                                places: Array.isArray(data.places) ? data.places : [] 
                            });
                        } else {
                            // Initialize the document if it doesn't exist
                            const initialData = { bookingId: null, bookingPlace: null, places: [] };
                            setDoc(docRef, initialData)
                                .catch(e => console.error('Error setting initial user doc:', e));
                        }
                    }, (snapshotError) => {
                        console.error('Firestore Snapshot Error:', snapshotError);
                        showToast("Data loading failed. Check security rules.", 'error');
                    });
                } catch (e) {
                    console.error("Failed to attach snapshot listener:", e);
                }

                return () => unsubscribeSnapshot();
            }, [db, userId, getDocRef]);


            // --- AUTHENTICATION HANDLERS ---
            const handleGoogleSignIn = async () => {
                if (!auth || !GoogleAuthProvider || !signInWithPopup || !signInWithRedirect) return;
                const provider = new GoogleAuthProvider();
                
                // Set the current page so we can return to it after the redirect
                sessionStorage.setItem('currentPage', currentPage);

                try {
                    // 1. Try popup first (faster UX)
                    await signInWithPopup(auth, provider);
                    showToast(t.welcome + "!", 'success');
                } catch (error) {
                    // 2. If popup is blocked or fails, use the redirect flow
                    if (error.code === 'auth/popup-blocked' || error.code === 'auth/popup-closed-by-user' || error.code === 'auth/cancelled-popup-request') {
                         console.warn("Popup blocked/failed, initiating redirect...");
                         try {
                            await signInWithRedirect(auth, provider);
                         } catch (redirectError) {
                            console.error("Redirect sign-in failed:", redirectError);
                            showToast("Sign-In failed via redirect.", 'error');
                         }
                    } else {
                        console.error("Google Sign-In Error (Popup):", error);
                        showToast("Sign-In failed.", 'error');
                    }
                }
            };

            const handleSignOut = async () => {
                if (!auth || !signOut) return;
                try {
                    await signOut(auth);
                    setUser(null);
                    showToast(t.signOut + " complete.", 'success');
                } catch (error) {
                    console.error("Sign-Out Error:", error);
                    showToast("Sign-Out failed.", 'error');
                }
            };

            // --- APPLICATION LOGIC (Booking, Saving Places, etc.) ---
            const handleBooking = async (locationId, locationName) => {
                // MODIFIED: Removed 'user?.isAnonymous' check. Features are enabled for all users.
                if (!userId || !db || !setDoc) {
                     showToast("Cannot connect to database.", 'error');
                     return;
                }
                const docRef = getDocRef(userId);
                if (!docRef) return;
                try {
                    const newBooking = locationId ? { bookingId: locationId, bookingPlace: locationName } : { bookingId: null, bookingPlace: null };
                    await setDoc(docRef, newBooking, { merge: true });
                    if (locationId) { showToast(t.bookingSuccess, 'success'); } else { showToast(t.bookingCanceled, 'success'); }
                } catch (e) {
                    console.error('Booking error:', e);
                    showToast("Booking failed.", 'error');
                }
            };

            const handleSavePlace = async () => {
                // MODIFIED: Removed 'user?.isAnonymous' check. Features are enabled for all users.
                if (!db || !userId || !setDoc) return;
                const placeName = inputPlace.trim();
                if (!placeName) return;
                const docRef = getDocRef(userId);
                if (!docRef) return;
                try {
                    const currentPlaces = appData.places || [];
                    const newPlace = { id: Date.now(), name: placeName, addedAt: new Date().toISOString() };
                    const newPlacesArray = [...currentPlaces, newPlace];
                    await setDoc(docRef, { places: newPlacesArray }, { merge: true });
                    setInputPlace('');
                    showToast(`"${placeName}" added!`, 'success');
                } catch (e) {
                    console.error('Firestore Write Error:', e);
                    showToast("Failed to save place.", 'error');
                }
            };
            
            const handleDeletePlace = async (placeId, placeName) => {
                // MODIFIED: Removed 'user?.isAnonymous' check. Features are enabled for all users.
                if (!db || !userId || !setDoc) return;
                const docRef = getDocRef(userId);
                if (!docRef) return;
                try {
                    const currentPlaces = appData.places || [];
                    const newPlacesArray = currentPlaces.filter(place => place.id !== placeId);
                    await setDoc(docRef, { places: newPlacesArray }, { merge: true });
                    showToast(`"${placeName}" deleted.`, 'success');
                } catch (e) {
                    console.error('Failed to delete place:', e);
                    showToast("Failed to delete place.", 'error');
                }
            };

            const toggleAmenityFilter = (amenity) => {
                setFilterAmenities(prev =>
                    prev.includes(amenity)
                        ? prev.filter(a => a !== amenity)
                        : [...prev, amenity]
                );
            };

            const getNoiseColor = (dB) => {
                if (dB <= 40) return 'bg-green-500'; 
                if (dB <= 55) return 'bg-yellow-500'; 
                return 'bg-red-500'; 
            };
            
            // --- UI Components and Page Rendering ---
            const StatusIndicator = ({ status, className = '' }) => (
                <span className={`inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium ${className}`}>
                    <svg className="-ml-1 mr-1.5 h-2 w-2" fill="currentColor" viewBox="0 0 8 8"><circle cx="4" cy="4" r="3" /></svg>
                    {status}
                </span>
            );

            const ProfileAvatar = () => {
                if (loading || !user) return <div className="w-10 h-10 bg-gray-200 rounded-full animate-pulse"></div>;
                
                const nameInitial = user.displayName ? user.displayName[0] : (user.email ? user.email[0] : '?');
                const photoURL = user.photoURL;
                const isAnonymous = user.isAnonymous;

                return (
                    <div className="relative group">
                        {photoURL && !isAnonymous ? (
                            <img 
                                src={photoURL} 
                                alt="Profile" 
                                className="w-10 h-10 rounded-full object-cover cursor-pointer shadow-lg border-2 border-indigo-400" 
                                onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/40x40/5b21b6/ffffff?text=${nameInitial.toUpperCase()}`; }} // Fallback
                            />
                        ) : (
                            <div className="w-10 h-10 bg-indigo-500 text-white font-bold text-lg rounded-full flex items-center justify-center cursor-pointer shadow-lg">
                                {isAnonymous ? 'G' : nameInitial.toUpperCase()}
                            </div>
                        )}
                        
                        {/* Profile Dropdown Card */}
                        <div className="absolute right-0 mt-2 w-64 bg-white rounded-xl shadow-2xl border border-gray-100 p-4 z-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none group-hover:pointer-events-auto">
                            <p className="text-xl font-bold text-gray-800 truncate">{user.displayName || (isAnonymous ? 'Guest User' : 'Anonymous User')}</p>
                            <p className="text-sm text-gray-500 mb-4 truncate">{user.email || (isAnonymous ? 'Signed in Anonymously' : 'N/A')}</p>
                            
                            {!isAnonymous && (
                                <button 
                                    onClick={handleSignOut}
                                    className="w-full py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition"
                                >
                                    {t.signOut}
                                </button>
                            )}
                            {isAnonymous && (
                                <button 
                                    onClick={handleGoogleSignIn}
                                    className="w-full py-2 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition"
                                >
                                    {t.signInGoogle}
                                </button>
                            )}
                        </div>
                    </div>
                );
            };

            const renderHomePage = () => {
                const filteredLocations = MOCK_LOCATIONS.filter(location => {
                    const typeMatch = filterType === 'All' || location.type === filterType;
                    const amenityMatch = filterAmenities.every(amenity => location.amenities.includes(amenity));
                    return typeMatch && amenityMatch;
                });

                return (
                    <div className="p-4 pb-20">
                        <h2 className="text-3xl font-extrabold text-gray-800 mb-6">{t.homeTitle}</h2>
                        
                        {/* Booking Status */}
                        <div className={`p-4 rounded-xl shadow-lg mb-6 ${appData.bookingId ? 'bg-indigo-50 border border-indigo-200' : 'bg-gray-100 border border-gray-200'}`}>
                            <h3 className="text-xl font-bold text-gray-700 mb-2">{t.bookingStatus}</h3>
                            {appData.bookingId ? (
                                <div className="flex justify-between items-center">
                                    <p className="text-lg font-semibold text-indigo-600 truncate">{appData.bookingPlace}</p>
                                    <button 
                                        onClick={() => handleBooking(null, null)}
                                        className="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition text-sm shadow-md"
                                    >
                                        {t.cancelBooking}
                                    </button>
                                </div>
                            ) : (
                                <p className="text-gray-500">{t.noBooking}</p>
                            )}
                        </div>
                        {user?.isAnonymous && (
                             <div className="p-3 rounded-xl shadow-lg mb-6 bg-yellow-50 border border-yellow-200">
                                <p className="text-sm text-yellow-800 font-medium">{t.anonymousFeatureWarning}</p>
                            </div>
                        )}
                        
                        {/* Filters */}
                        <div className="bg-white p-4 rounded-xl shadow-md mb-6">
                            <h3 className="text-lg font-semibold text-gray-700 mb-3">{t.type}</h3>
                            <div className="flex flex-wrap gap-2 mb-4">
                                {['All', 'Library', 'Café', 'Park', 'Co-working'].map(type => (
                                    <button 
                                        key={type}
                                        onClick={() => setFilterType(type)}
                                        className={`px-4 py-2 text-sm font-medium rounded-full transition ${filterType === type ? 'bg-indigo-600 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-indigo-100'}`}
                                    >
                                        {t[type.toLowerCase()] || type}
                                    </button>
                                ))}
                            </div>

                            <h3 className="text-lg font-semibold text-gray-700 mb-3">{t.amenities}</h3>
                            <div className="flex flex-wrap gap-2">
                                {['wifi', 'outlets'].map(amenity => (
                                    <button 
                                        key={amenity}
                                        onClick={() => toggleAmenityFilter(amenity)}
                                        className={`px-4 py-2 text-sm font-medium rounded-full transition ${filterAmenities.includes(amenity) ? 'bg-green-600 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-green-100'}`}
                                    >
                                        {t[amenity]}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Locations List */}
                        <div className="space-y-4">
                            {filteredLocations.length > 0 ? (
                                filteredLocations.map(loc => (
                                    <div key={loc.id} className="bg-white p-4 rounded-xl shadow-lg flex flex-col sm:flex-row justify-between items-start sm:items-center border-l-4 border-indigo-400 hover:shadow-xl transition">
                                        <div className="mb-3 sm:mb-0 sm:w-1/2">
                                            <p className="text-xl font-bold text-gray-800">{loc.name}</p>
                                            <div className="flex items-center space-x-2 text-sm text-gray-500 mt-1">
                                                <span className={`px-2 py-0.5 rounded-full text-white text-xs font-semibold ${getNoiseColor(loc.noiseLevel)}`}>
                                                    {loc.noiseLevel} {t.dB}
                                                </span>
                                                {loc.amenities.map(a => <span key={a} className="text-xs px-2 py-0.5 bg-gray-100 rounded-full">{t[a]}</span>)}
                                            </div>
                                        </div>
                                        
                                        <div className="flex space-x-2 w-full sm:w-auto">
                                             <button 
                                                onClick={() => handleGetDirections(loc.mapQuery)}
                                                className="flex-grow sm:flex-none px-4 py-2 bg-teal-500 text-white font-semibold rounded-lg hover:bg-teal-600 transition text-sm shadow-md"
                                            >
                                                {t.directions}
                                            </button>
                                            <button 
                                                onClick={() => handleBooking(loc.id, loc.name)}
                                                disabled={!!appData.bookingId && appData.bookingId !== loc.id}
                                                className="flex-grow sm:flex-none px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed text-sm shadow-md"
                                            >
                                                {appData.bookingId === loc.id ? "Booked" : t.bookSpot}
                                            </button>
                                        </div>
                                    </div>
                                ))
                            ) : (
                                <p className="text-center py-8 text-gray-500 italic">No locations match your current filters.</p>
                            )}
                        </div>
                    </div>
                );
            };

            const renderMyPlacesPage = () => (
                <div className="p-4 pb-20">
                    <h2 className="text-3xl font-extrabold text-gray-800 mb-6">{t.placesTracker}</h2>
                    
                    {/* Guest Warning */}
                    {user?.isAnonymous && (
                        <div className="p-3 rounded-xl shadow-lg mb-6 bg-yellow-50 border border-yellow-200">
                            <p className="text-sm text-yellow-800 font-medium">{t.anonymousFeatureWarning}</p>
                            <button 
                                onClick={handleGoogleSignIn}
                                className="mt-3 px-4 py-2 bg-yellow-600 text-white font-semibold rounded-lg hover:bg-yellow-700 transition text-sm shadow-md"
                            >
                                {t.signInGoogle}
                            </button>
                        </div>
                    )}


                    {/* Add New Place Input (Available for all users now) */}
                    <div className="bg-white shadow-xl rounded-xl p-6 border border-gray-200 mb-8">
                        <h3 className="text-xl font-medium text-gray-800 mb-4">{t.addPlace}</h3>
                        <div className="flex flex-col sm:flex-row gap-2">
                            <input
                                type="text"
                                className="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                                value={inputPlace}
                                onChange={(e) => setInputPlace(e.target.value)}
                                placeholder={t.enterPlace}
                                disabled={loading || !!dbInitError}
                            />
                            <button
                                onClick={handleSavePlace}
                                disabled={loading || !inputPlace.trim() || !!dbInitError}
                                className="px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition duration-150 disabled:opacity-50"
                            >
                                {t.addPlace}
                            </button>
                        </div>
                        {dbInitError && (
                             <p className="text-red-500 text-sm mt-3">Cannot save data: Database failed to initialize.</p>
                        )}
                    </div>

                    {/* List Display */}
                    <div className="bg-white shadow-xl rounded-xl p-6 border border-gray-200">
                        <h3 className="text-2xl font-semibold text-gray-800 mb-4">{t.trackerTitle}</h3>
                        {appData.places && appData.places.length > 0 ? (
                            <ul className="space-y-3 border border-gray-100 bg-gray-50 p-4 rounded-lg">
                                {appData.places.map((place) => (
                                    <li key={place.id} className="flex justify-between items-center p-3 bg-white rounded-md shadow-sm text-gray-800 border-l-4 border-purple-400">
                                        <span className="font-medium text-lg truncate">{place.name}</span>
                                        <div className="flex items-center space-x-3">
                                            <span className="text-xs text-gray-400 hidden sm:block">
                                                {t.added}: {new Date(place.addedAt).toLocaleTimeString()}
                                            </span>
                                            <button
                                                onClick={() => handleDeletePlace(place.id, place.name)}
                                                className="p-1 text-red-500 hover:text-red-700 transition duration-150 rounded-full hover:bg-red-50 disabled:opacity-50"
                                                disabled={loading || !!dbInitError} // Only disable if loading or DB error
                                                aria-label={t.delete}
                                            >
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-5 h-5">
                                                    <path fillRule="evenodd" d="M16.5 4.478a.75.75 0 0 0-.671-.75L12 3.992l-3.829-.264a.75.75 0 0 0-.671.75l.135 1.576a.75.75 0 0 0 .749.664h7.371a.75.75 0 0 0 .749-.664l.135-1.576Z" clipRule="evenodd" />
                                                    <path d="M4.093 18.775a.75.75 0 0 0 .198.544l.872.872c.157.157.348.26.549.26h11.236c.201 0 .392-.103.55-.26l.871-.872a.75.75 0 0 0 .198-.544l.321-3.535a.75.75 0 0 0-.749-.785H4.521a.75.75 0 0 0-.75.785l.322 3.535Z" />
                                                    <path fillRule="evenodd" d="M11 20.25a.75.75 0 0 0 1.5 0V7.5a.75.75 0 0 0-1.5 0v12.75ZM8.625 20.25a.75.75 0 0 0 1.5 0V7.5a.75.75 0 0 0-1.5 0v12.75ZM13.875 20.25a.75.75 0 0 0 1.5 0V7.5a.75.75 0 0 0-1.5 0v12.75Z" clipRule="evenodd" />
                                                </svg>
                                            </button>
                                        </div>
                                    </li>
                                ))}
                            </ul>
                        ) : (
                            <p className="text-gray-500 italic p-4 bg-gray-50 rounded-lg">{t.noPlaces}</p>
                        )}
                    </div>
                </div>
            );
            
            const renderProfilePage = () => (
                <div className="p-4 pb-20">
                    <h2 className="text-3xl font-extrabold text-gray-800 mb-6">{t.profile}</h2>
                    
                    {user && !user.isAnonymous ? (
                        <div className="bg-white shadow-xl rounded-xl p-8 border border-gray-200">
                            <div className="flex flex-col items-center mb-6">
                                <img 
                                    src={user.photoURL || `https://placehold.co/80x80/5b21b6/ffffff?text=${user.displayName ? user.displayName[0].toUpperCase() : 'P'}`}
                                    alt="User Avatar"
                                    className="w-20 h-20 rounded-full object-cover mb-4 border-4 border-indigo-200"
                                    onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/80x80/5b21b6/ffffff?text=${user.displayName ? user.displayName[0].toUpperCase() : 'P'}`; }}
                                />
                                <p className="text-2xl font-bold text-gray-800">{user.displayName || 'Authenticated User'}</p>
                                <p className="text-md text-indigo-600">{user.email}</p>
                            </div>
                            
                            <div className="border-t pt-4 space-y-3">
                                <h3 className="text-xl font-semibold text-gray-700 mb-2">{t.profileInfo}</h3>
                                <div className="p-3 bg-gray-50 rounded-lg">
                                    <p className="text-sm font-medium text-gray-500">Sign-In Method:</p>
                                    <p className="text-md font-semibold text-gray-800">Google Account</p>
                                </div>
                                <div className="p-3 bg-gray-50 rounded-lg">
                                    <p className="text-sm font-medium text-gray-500">Unique User ID (for private data storage):</p>
                                    <p className="text-md font-mono break-all text-red-600">{userId}</p>
                                </div>
                            </div>
                            
                            <button onClick={handleSignOut} className="w-full py-3 mt-6 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition shadow-lg">
                                {t.signOut}
                            </button>
                        </div>
                    ) : (
                        <div className="text-center bg-white p-8 rounded-xl shadow-xl border border-gray-200">
                            <p className="text-xl font-semibold text-gray-700 mb-4">Sign In or Sign Up to create a permanent account.</p>
                            {user?.isAnonymous && <p className="text-sm text-gray-500 mb-4">You are currently logged in as a Guest (ID: <span className="font-mono text-gray-600">{userId}</span>). Sign in with Google to upgrade your account and link your saved data.</p>}
                            <button onClick={handleGoogleSignIn} className="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition shadow-md">
                                {t.signInGoogle}
                            </button>
                        </div>
                    )}
                    
                     {/* Connection Status & Debugging */}
                     <div className="bg-white shadow-xl rounded-xl p-6 mt-8 border border-gray-200">
                        <h2 className="text-xl font-semibold text-gray-800 mb-4">{t.configStatus}</h2>
                        
                        <div className="flex items-center justify-between mb-3">
                            <span className="text-gray-600">Database Status:</span>
                            {db ? (
                                <StatusIndicator status={t.connected} className="bg-green-100 text-green-800" />
                            ) : (
                                <StatusIndicator status={dbInitError ? "FAILED" : t.authenticating} className={dbInitError ? "bg-red-100 text-red-800" : "bg-yellow-100 text-yellow-800"} />
                            )}
                        </div>
                        
                        {dbInitError && (
                            <div className="mb-4 p-3 bg-red-50 border border-red-300 rounded-lg">
                                <p className="font-bold text-red-700">{t.dbInitError}:</p>
                                <pre className="text-sm whitespace-pre-wrap font-mono text-red-600 break-all">{dbInitError}</pre>
                                <p className="text-xs text-red-500 mt-2">This usually means the required configuration data is missing or malformed.</p>
                            </div>
                        )}

                        <div className="border-t pt-3">
                            <p className="font-bold text-gray-700">{t.configUsed}:</p>
                            <pre className="text-xs p-2 bg-gray-50 rounded-lg font-mono whitespace-pre-wrap break-all">
                                {JSON.stringify(parsedFirebaseConfig, null, 2)}
                            </pre>
                        </div>
                    </div>
                </div>
            );
            
            const renderContent = () => {
                if (loading) {
                    return (
                        <div className="flex justify-center items-center h-96">
                            <div className="text-center">
                                <svg className="animate-spin h-8 w-8 text-indigo-500 mx-auto mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <p className="text-gray-600">Loading {t.appName}...</p>
                            </div>
                        </div>
                    );
                }

                switch (currentPage) {
                    case 'Home':
                        return renderHomePage();
                    case 'My Places':
                        return renderMyPlacesPage();
                    case 'Profile':
                        return renderProfilePage();
                    default:
                        return renderHomePage();
                }
            };

            const navItems = [
                { name: 'Home', icon: (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="m2.25 12 8.95-8.95c.29-.29.77-.29 1.06 0l8.95 8.95M2.25 12V19.5c0 .414.336.75.75.75h3v-6h4.5v6h3c.414 0 .75-.336.75-.75V12M12 18.75V12" /></svg>) },
                { name: 'My Places', icon: (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M9 6.75V15h2.25a.75.75 0 0 1 0 1.5H9v4.5a.75.75 0 0 1-1.5 0v-4.5h-1.5a.75.75 0 0 1 0-1.5H7.5V6.75A.75.75 0 0 1 8.25 6h1.5a.75.75 0 0 1 .75.75Z" /><path strokeLinecap="round" strokeLinejoin="round" d="M12.75 6.75v12a.75.75 0 0 0 1.5 0V6.75a.75.75 0 0 0-1.5 0ZM16.5 6.75v12a.75.75 0 0 0 1.5 0V6.75a.75.75 0 0 0-1.5 0Z" /></svg>) },
                { name: 'Profile', icon: (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 18a9.75 9.75 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.611Z" /></svg>) },
            ];


            return (
                <div className="min-h-screen bg-gray-50 font-inter">
                    {/* Header / Nav */}
                    <header className="fixed top-0 left-0 right-0 bg-white shadow-md z-10">
                        <div className="max-w-4xl mx-auto flex justify-between items-center p-4">
                            <h1 className="text-2xl font-black text-indigo-600">{t.appName}</h1>
                            <div className="flex items-center space-x-4">
                                 <select
                                    value={language}
                                    onChange={(e) => setLanguage(e.target.value)}
                                    className="p-2 border border-gray-300 rounded-lg text-sm bg-white focus:ring-indigo-500 focus:border-indigo-500"
                                >
                                    <option value="en">English</option>
                                    <option value="fr">Français</option>
                                    <option value="am">አማርኛ</option>
                                    <option value="nl">Nederlands</option>
                                </select>
                                {user && !user.isAnonymous ? (
                                    <ProfileAvatar />
                                ) : (
                                    <button 
                                        onClick={handleGoogleSignIn}
                                        className="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition text-sm hidden sm:block shadow-md"
                                    >
                                        {t.signInGoogle}
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    {/* Main Content Area */}
                    <main className="max-w-4xl mx-auto pt-20">
                        {renderContent()}
                    </main>

                    {/* Mobile Bottom Navigation */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white shadow-2xl border-t border-gray-200 z-50 sm:hidden">
                        <div className="flex justify-around items-center h-16">
                            {navItems.map(item => (
                                <button
                                    key={item.name}
                                    onClick={() => setCurrentPage(item.name)}
                                    className={`flex flex-col items-center justify-center p-2 transition ${currentPage === item.name ? 'text-indigo-600' : 'text-gray-500 hover:text-indigo-400'}`}
                                >
                                    <span className="w-6 h-6">{item.icon}</span>
                                    <span className="text-xs font-medium mt-1">{t[item.name.toLowerCase()]}</span>
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Toast Notification */}
                    {toastMessage && (
                        <div className={`fixed bottom-20 sm:bottom-4 left-1/2 transform -translate-x-1/2 p-4 rounded-xl shadow-xl text-white font-semibold z-50 transition-opacity duration-300 ${toastMessage.type === 'success' ? 'bg-green-500' : 'bg-red-500'}`}>
                            {toastMessage.message}
                        </div>
                    )}
                </div>
            );
        };

        // Render the App wrapped in the ErrorBoundary
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );

    </script>
</body>
</html>
